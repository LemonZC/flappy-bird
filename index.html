<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <div id="game">
        <div class="bird"></div>
        <div class="start start-white">点击开始</div>
        <div class="score">0</div>
        <div class="mask"></div>
        <div class="end">
            <div class="over">Game Over</div>
            <div class="result">Your Result:</div>
            <div class="final_score">0</div>
            <ul class="rank_list">
                <li>
                    <span class="rank_degree first">1</span>
                    <span class="rank_score">10</span>
                    <span class="rank_time">2020-06-16 13:32:32</span>
                </li>
                <li>
                    <span class="rank_degree second">2</span>
                    <span class="rank_score">10</span>
                    <span class="rank_time">2020-06-16 13:32:32</span>
                </li>
                <li>
                    <span class="rank_degree third">3</span>
                    <span class="rank_score">10</span>
                    <span class="rank_time">2020-06-16 13:32:32</span>
                </li>
            </ul>
            <div class="restart">重新开始</div>
        </div>
    </div>
</body>
</html>
